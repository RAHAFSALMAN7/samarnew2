<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>التعليمات - SAMR Cards</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #002A4f;
      color: #EBEBDF;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      max-width: 1000px;
      width: 100%;
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }
    .cards-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }
    .cards-row img {
      width: 200px;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .cards-row img:hover {
      transform: scale(1.05);
    }
    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .popup img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.6);
    }
    .close-btn {
      position: absolute;
      top: 20px; right: 30px;
      font-size: 2rem;
      color: white;
      cursor: pointer;
    }
    .back-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 15px;
      border-radius: 8px;
      background-color: #EBEBDF;
      color: #002A4f;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }
    .back-btn:hover {
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>📖 كروت التعليمات</h1>

    <div class="cards-row">
      <img src="/src/assets/cards/instruction/card1.png" alt="Card 1" />
      <img src="/src/assets/cards/instruction/card2.png" alt="Card 2" />
      <img src="/src/assets/cards/instruction/card3.png" alt="Card 3" />
      <img src="/src/assets/cards/instruction/card4.png" alt="Card 4" />
    </div>

    <button class="back-btn" id="backBtn">🏠 العودة للعبة</button>
  </div>

  <!-- Popup -->
  <div class="popup" id="popup">
    <span class="close-btn" id="closeBtn">✖</span>
    <img id="popup-img" src="" alt="popup card" />
  </div>

  <script>
    const popup = document.getElementById("popup");
    const popupImg = document.getElementById("popup-img");
    const closeBtn = document.getElementById("closeBtn");
    const backBtn = document.getElementById("backBtn");

    // فتح البوب اب عند الضغط على الكرت
    document.querySelectorAll(".cards-row img").forEach(img => {
      img.addEventListener("click", () => {
        popupImg.src = img.src;
        popup.style.display = "flex";
      });
    });

    // إغلاق البوب اب
    closeBtn.addEventListener("click", () => {
      popup.style.display = "none";
    });
    popup.addEventListener("click", (e) => {
      if (e.target === popup) popup.style.display = "none";
    });

    // العودة للعبة (صفحة الأقسام)
    backBtn.addEventListener("click", () => {
      // لو تستخدم React Router: window.location.href = "/sections";
      // إذا HTML ستاتيك ممكن ترجع الصفحة الرئيسية
      window.location.href = "/"; // غيّر الرابط حسب مسار SectionsScreen
    });
  </script>
</body>
</html>
